<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #eef1f5;
        }

        .header {
            background: #0077cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .content {
            margin: 50px auto;
            width: 60%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .btn {
            background: #0077cc;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            display: inline-block;
            margin-top: 15px;
        }

        .btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>

    <header class="header">
        <h1>Welcome to Django Home Page</h1>
    </header>

    <section class="content">
        <p>This is the home page of your Django project with inline CSS.</p>

        <a href="#" class="btn">Explore More</a>
    </section>

</body>
</html>
