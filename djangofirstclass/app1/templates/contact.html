<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f5f9;
            margin: 0;
            padding: 0;
        }

        .header {
            background: #0077cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        textarea {
            height: 120px;
            resize: none;
        }

        .btn {
            display: block;
            width: 100%;
            background: #0077cc;
            color: white;
            padding: 12px;
            text-align: center;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 16px;
            text-decoration: none;
            border: none;
        }

        .btn:hover {
            background: #005fa3;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Contact Us</h1>
    </div>

    <div class="container">
        <h2>Get in Touch</h2>

        <form>
            <label>Your Name</label>
            <input type="text" placeholder="Enter your name">

            <label>Email</label>
            <input type="email" placeholder="Enter your email">

            <label>Message</label>
            <textarea placeholder="Write your message here..."></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>

</body>
</html>
