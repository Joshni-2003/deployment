<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9eef3;
            margin: 0;
            padding: 0;
        }

        .login-box {
            width: 380px;
            margin: 120px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #0077cc;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            background: #0077cc;
            color: white;
            padding: 12px;
            margin-top: 18px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        .btn:hover {
            cursor: pointer;
            background: #005fa3;
        }

        .link {
            text-align: center;
            margin-top: 15px;
        }

        .link a {
            text-decoration: none;
            color: #0077cc;
        }

        .link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Login</h2>

        <form>
            <label>Username</label>
            <input type="text" placeholder="Enter username">

            <label>Password</label>
            <input type="password" placeholder="Enter password">

            <button type="submit" class="btn">Login</button>

            <div class="link">
                <p>Don't have an account? <a href="#">Register here</a></p>
            </div>
        </form>
    </div>

</body>
</html>
